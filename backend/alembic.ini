[alembic]
script_location = alembic
sqlalchemy.url = postgresql://postgres:Kenan123.@localhost:5432/yt_learn_db
revision_environment = false
version_locations = %(here)s/alembic/versions
output_encoding = utf-8

[post_write_hooks]
# post_write_hooks = black

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S

[logger_root]
level = INFO
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers = console
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers = console
qualname = alembic
